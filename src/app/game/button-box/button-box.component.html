<div class="button-box">
    <button class="interactable" (click)="newGameTrigger()">Another One</button>
    <button class="interactable" (click)="giveUpTrigger()" [disabled]="giveUpDisabled$ | async">Give Up</button>
    <button class="interactable" (click)="hintTrigger()" [disabled]="tipsDisabled$ | async">Tip</button>
    <button class="attempt" [ngStyle]="{backgroundColor: (attempts$ | async) == 0 ? 'red': 'var(--green'}">Attempts: {{
        attempts$ | async }}</button>
</div>
